<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="wrapperContainer">

      <div class="leftContainer">
        <p
          style="text-align: center; color: hsl(241, 100%, 89%); font-weight: 500; font-size: 26px; margin-bottom: 20px;">
          Your Result</p>
        <div class="score">
          <p style="color: white;font-size: 90px;"> 76</p>
          <p style="color: white; font-size: 24px;">of 100</p>
        </div>
        <div style="margin-top: 20px;">
          <h2 style="color: hsl(241, 100%, 89%); font-size: 30px; margin-bottom: 20px;">Great</h2>
          <p style="color: hsl(241, 100%, 89%); font-size: 18px;">You scored higher than 65% of the
            people who have taken these tests.</p>
        </div>
      </div>

      <div class="rightContainer">
        <p style="text-align: left; font-weight: 500; font-size: 26px; margin-bottom: 20px;"> Summary</p>

        <ul>

          <li>
            <p>Reaction</p>
            <p class="outof">80 <span>/ 100</span></p>
          </li>

          <li>
            <p>Memory</p>
            <p class="outof">92 <span>/ 100</span></p>
          </li>

          <li>
            <p>Verbal</p>
            <p class="outof">61 <span>/ 100</span></p>
          </li>

          <li>
            <p>Visual</p>
            <p class="outof">72 <span>/ 100</span></p>
          </li>

        </ul>
        <button>Continue</button>
      </div>
    </div>
  </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Subhadeep Mukherjee</a>.
    </div>
</body>

</html>
